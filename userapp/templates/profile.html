{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<body>
    <div class="profile-card">
        
        {% if user.image %}
        <img src="{{ user.image.url }}" alt="User Profile Picture">
        {% else %}
        <img src="{% static 'img/img1.jpeg' %}" alt="User Profile Picture">
        {% endif %}
        
        <h2>{{ user.username }}</h2>
        <p>{{ user.first_name }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>

        <div class="info">
            
        </div>
        <a href="/edit_profile" class="edit-button">Edit Profile</a>
    </div>
</body>
</html>
